<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple PWA Calculator for practice lab">

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Calculator">
    <meta name="apple-mobile-web-app-title" content="Calculator">
    <meta name="theme-color" content="#2e8af3">
    <meta name="msapplication-navbutton-color" content="#2e8af3">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/gitandroid-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">

    <link rel="stylesheet" href="assets/app.css">
</head>

<body>
    <div class="page-container">
        <!--Main Calculator Body-->
        <div class="flex-padding" tabindex="-1"></div>
        <div class="calc-frame">
            <div class="v-flex">
                <header class="calc-screen" id="screenFrame" tabindex="-1">
                    <div class="top-line">
                        <div class="recent-icon">&nbsp;</div>
                        <div class="recent-equation text-light" id="equationDisplay" title="Entered equation">Ans = 0</div>
                    </div>
                    <div class="digits-line">
                        <span  id="screenDisplay" title="Calculator Answer" aria-live="polite">0</span><span id="synHint" class="text-lighter"></span>
                    </div>
                </header>

                <main class="calc-buttons" id="calcButtons" tabindex="-1" aria-label="Calculator buttons">
                    <!--first row-->
                    <div class="button-row">
                        <div class="btn-wrapper">
                            <button type="button" tabindex="799" class="btn btn-operator" data-math-char="(">(</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="898" class="btn btn-operator" data-math-char=")">)</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="899"  class="btn btn-operator" data-math-char="%">%</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" class="btn btn-operator" data-math-char="CE">CE</button>
                        </div>
                    </div>
                    <!--second row-->
                    <div class="button-row">
                        <div class="btn-wrapper">
                            <button type="button" tabindex="809" class="btn btn-number" data-math-char="7">7</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="810" class="btn btn-number" data-math-char="8">8</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="811" class="btn btn-number" data-math-char="9">9</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="904" class="btn btn-operator" data-math-char="/">รท</button>
                        </div>
                    </div>

                    <!--third row-->
                    <div class="button-row">
                        <div class="btn-wrapper">
                            <button type="button" tabindex="806" class="btn btn-number" data-math-char="4">4</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="807" class="btn btn-number" data-math-char="5">5</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="808" class="btn btn-number" data-math-char="6">6</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="903" class="btn btn-operator" data-math-char="*" aria-label="times">x</button>
                        </div>
                    </div>

                    <!--fourth row-->
                    <div class="button-row">
                        <div class="btn-wrapper">
                            <button type="button" tabindex="803" class="btn btn-number" data-math-char="1">1</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="804" class="btn btn-number" data-math-char="2">2</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="805" class="btn btn-number" data-math-char="3">3</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="902" class="btn btn-operator" data-math-char="-" aria-label="minus">-</button>
                        </div>
                    </div>

                    <!--fifth row-->
                    <div class="button-row">
                        <div class="btn-wrapper">
                            <button type="button" tabindex="801" class="btn btn-number" data-math-char="0" autofocus>0</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="802"class="btn btn-number" data-math-char="." aria-label="point"><b>.</b></button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="905" class="btn btn-special" data-math-char="=">=</button>
                        </div>
                        <div class="btn-wrapper">
                            <button type="button" tabindex="901" class="btn btn-operator" data-math-char="+">+</button>
                        </div>
                    </div>

                    <!--final row-->
                    <div class="button-row">
                        <div class="btn-wrapper btn-group">
                            <button type="button" class="btn-num-mode" tabindex="200" aria-label="Simple Calculator Mode">123</button><button type="button"
                                class="btn-fx-mode" tabindex="201" aria-label="Scientific Calculator Mode">Fx</button>
                        </div>
                        <div class="btn-wrapper">
                        </div>
                        <div class="btn-wrapper more-info" tabindex="300">
                            <small><a href="https://github.com/nadchif/alc-calc-practice">More info</a></small>
                        </div>
                    </div>

                </main>
                <section id="installBanner" class="banner" tabindex="301">
                    <button id="installBtn" class="btn btn-special btn-block">Install app</button>
                </section>
            </div>
        </div>
        <div class="flex-padding" tabindex="-1"></div>
    </div>

</body>

<script src="assets/app.js" async></script>
<script>

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', event => {

        // Prevent Chrome 67 and earlier from automatically showing the prompt
        event.preventDefault();

        // Stash the event so it can be triggered later.
        deferredPrompt = event;

        // Attach the install prompt to a user gesture
        document.querySelector('#installBtn').addEventListener('click', event => {

            // Show the prompt
            deferredPrompt.prompt();

            document.querySelector('#installBanner').style.display = 'none';
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice
                .then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
        });

        // Update UI notify the user they can add to home screen
        document.querySelector('#installBanner').style.display = 'block';
    });
</script>

</html>
