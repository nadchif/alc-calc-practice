<!DOCTYPE HTML>
<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/app.css">
</head>

<body>
    <div class="page-container">
        <!--Main Calculator Body-->
        <div class="flex-padding"></div>
        <div class="calc-frame">
            <div class="calc-screen">
                <div class="top-line">
                    <div class="recent-icon">Q</div>
                    <div class="recent-equation">Ans = 0</div>
                </div>
                <div class="digits-line">
                    0
                </div>
            </div>

            <div class="calc-buttons">
                <!--first row-->
                <div class="button-row">
                    <div class="btn-wrapper">
                        <button class="btn btn-operator">(</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-operator">)</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-operator">%</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-operator">CE</button>
                    </div>
                </div>
                <!--second row-->
                <div class="button-row">
                    <div class="btn-wrapper">
                        <button class="btn btn-number">7</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-number">8</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-number">9</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-operator">รท</button>
                    </div>
                </div>

                <!--third row-->
                <div class="button-row">
                    <div class="btn-wrapper">
                        <button class="btn btn-number">4</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-number">5</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-number">6</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-operator">x</button>
                    </div>
                </div>

                <!--fourth row-->
                <div class="button-row">
                    <div class="btn-wrapper">
                        <button class="btn btn-number">1</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-number">2</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-number">3</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-operator">-</button>
                    </div>
                </div>

                <!--fifth row-->
                <div class="button-row">
                    <div class="btn-wrapper">
                        <button class="btn btn-number">0</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-number ripple">.</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-special">=</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-operator">+</button>
                    </div>
                </div>

                <!--final row-->
                <div class="button-row">
                    <div class="btn-wrapper btn-group">
                        <button class="btn-num-mode">123</button><button class="btn-fx-mode">Fx</button>
                    </div>
                    <div class="btn-wrapper">
                    </div>
                    <div class="btn-wrapper more-info">
                        <small>More info</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-padding"></div>
    </div>
</body>
<script src="assets/app.js"></script>

</html>
